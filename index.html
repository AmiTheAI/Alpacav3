<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPACA WAR ZONE</title>
  <link rel="stylesheet" href="Paca.css">
  <style>
    
    body {
      font-family: 'Impact', sans-serif;
      background: #000;
      color: #ff0000;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header, .footer {
      background: #222;
      padding: 15px;
      border: 2px solid #ff0000;

    }
    .messages {
      height: 300px;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      border: 1px solid #ff0000;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      text-align: left;
    }

    .chatbox {
      max-width: 800px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border: 2px dashed #ff0000;
    }

      
    .input-row {
      display: flex;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-family: monospace;
    }
    .input-row button {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WELCOME TO THE ALPACA'S DEN</h1>
    <p>Enter at your own risk, weakling.</p>
  </div>

  <div class="chatbox">
    <div id="messages" class="messages"></div>
    <form id="chatForm" class="input-row">
      <input type="text" id="userInput" placeholder="Talk to ALPACA..." required />
      <button type="submit">Send</button>
    </form>

  </div>
  
<!--<img src="images/princealpaca.jpg" alt="ALPACA" class="alpaca-face"/-->
 <img src="images/nohairpaca.jpg" alt="ALPACA" class="img"> 
  <div class="footer">
    <p>Â© 2023 ALPACA INDUSTRIES. ALL RIGHTS RESERVED. SUCK IT.</p>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("YOU", userMsg);
      input.value = "";

      try {
        const res = await fetch("/api/index.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        appendMessage("ALPACA", data.reply);
      } catch (err) {
        appendMessage("ERROR", "API call failed: " + err.message);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
